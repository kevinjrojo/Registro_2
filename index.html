<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <img src="./img/blur-radial.svg" alt="" class="gradiente" />

    <!----------------- Primer formulario --------------->
    <form class="formulario-1">
      <h2 class="title">Registre</h2>

      <label for="nombre" class="text">Nombre</label>
      <input
        type="text"
        class="name"
        placeholder="Escriba su nombre"
        required
      />
      <label for="email" class="text">Email</label>
      <input
        type="email"
        class="email"
        placeholder="SuEmail@gmail.com"
        required
      />
      <input type="submit" value="continuar" class="continuar1" required />
    </form>

    <!----------------- segundo formulario --------------->
    <form class="formulario-2">
      <label for="pregunta" class="title">Que temas te interesan</label>
      <selection>
        <option value="option1" class="selec1">respuesta1</option>
        <option value="option2" class="selec2">respuesta2</option>
        <option value="option3" class="selec3">respuesta3</option>
      </selection>
      <input type="submit" value="continuar" class="continuar2" required />
    </form>

    <!----------------- Muestra de formulario --------------->
    <form class="formulario-3"></form>
    <div class="next">
      <p class="text-2">step 1 of 3</p>
      <div class="puntos">
        <p class="punto-1">•</p>
        <p class="pnt2">•</p>
        <p class="pnt3">•</p>
      </div>
    </div>
    <img src="/img/blur-radial.svg" alt="" class="gradiente-1" />
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
