<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <img src="./img/blur-radial.svg" alt="" class="gradiente" />
    <form action="" class="formulario formulario1">
      <h2 class="title">Registre</h2>
      <p class="text">Name</p>
      <input
        type="text"
        required
        class="inputs"
        placeholder="enter your name"
      />
      <p class="text">Email</p>
      <input
        type="email"
        required
        class="inputs"
        placeholder="example@gmail.com"
      />
      <input type="submit" value="Continuar" class="button" />
    </form>
    <form action="" class="formulario">
      <h2 class="title">¿Que temas te interesan?</h2>
      <input
        type="button"
        value="Desarrolo de software"
        class="inputs2"
        required
      />
      <input
        type="button"
        value="Experiencia de usuario"
        class="inputs2"
        required
      />
      <input type="button" required value="Diseño gráfico" class="inputs2" />
      <input type="submit" value="Continuar" class="button" />
    </form>
    <div class="next">
      <p class="text-2">step 1 of 3</p>
      <div class="puntos">
        <p class="punto-1">•</p>
        <p class="punto-2">•</p>
        <p class="punto-3">•</p>
      </div>
    </div>
    <img src="/img/blur-radial.svg" alt="" class="gradiente-1" />
