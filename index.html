<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <img src="./img/blur-radial.svg" alt="" class="gradiente" />
    <form>
      <div class="formulario-1">
        <h2 class="title">Registre</h2>

        <label for="nombre" class="text">Nombre</label>
        <input
          type="text"
          class="name"
          placeholder="Escriba su nombre"
          required
        />
        <label for="email" class="text">Email</label>
        <input
          type="email"
          class="email"
          placeholder="SuEmail@gmail.com"
          required
        />
        <button type="button" class="continuar1">Continuar</button>
      </div>
      <div action="" class="formulario-2 formulario">
        <h2 class="title">¿Que temas te interesan?</h2>
        <input
          type="button"
          value="Desarrolo de software"
          class="inputs2"
          required
        />
        <input
          type="button"
          value="Experiencia de usuario"
          class="inputs2"
          required
        />
        <input type="button" required value="Diseño gráfico" class="inputs2" />
        <input type="button" value="Continuar" class="continuar2" />
      </div>
      <div class="formulario-3 formulario">
        <input type="button" value="Confirm" class="continuar3" />
      </div>
    </form>
    <div class="next">
      <p class="text-2">step 1 of 3</p>
      <div class="puntos">
        <p class="punto-1">•</p>
        <p class="pnt2">•</p>
        <p class="pnt3">•</p>
      </div>
    </div>
    <img src="/img/blur-radial.svg" alt="" class="gradiente-1" />
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
