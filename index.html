<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <img src="./img/blur-radial.svg" alt="" class="gradiente" />

    <!----------------- Primer formulario --------------->
    <form class="formulario-1">
      <h2 class="title">Registrate</h2>

      <label for="nombre" class="text">Nombre</label>
      <input
        type="text"
        class="name"
        placeholder="Escriba su nombre..."
        required
      />
      <label for="email" class="text">Email</label>
      <input
        type="email"
        class="email"
        placeholder="correo@gmail.com"
        required
      />
      <input type="submit" value="continuar" class="continuar1" required />
    </form>

    <!----------------- segundo formulario --------------->
    <form class="formulario-2 formulario">
      <h2 for="pregunta" class="title">¿Que temas te interesan?</h2>
      <selection class="selecciones">
        <option value="option1" class="selec1">Desarrollo de software</option>
        <option value="option2" class="selec2">Desarrollo front-end</option>
        <option value="option3" class="selec3">Diseño gráfico</option>
      </selection>
      <input type="submit" value="continuar" class="continuar2" required />
    </form>

    <!----------------- Muestra de formulario --------------->
    <form class="formulario-3 formulario">
      <input type="hidden" value="false" name="_capchat" />
      <input type="hidden" name="_netx" value="http://127.0.0.1:5500/" />
    </form>
    <div class="next">
      <p class="text-2">paso 1 de 3</p>
      <div class="puntos">
        <img src="./img/circulo-negro.png" alt="" class="punto-1" />
        <img src="img/circulo.png" alt="" class="pnt2" />
        <img src="img/circulo.png" alt="" class="pnt3" />
      </div>
    </div>
    <img src="/img/blur-radial.svg" alt="" class="gradiente-1" />
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
